{% extends "base.html" %}

{% block content %}
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Profile</h1>
        <div class="bg-white shadow rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <span class="text-sm font-semibold text-gray-600">Username</span>
                    <span class="text-lg text-gray-900">{{ user.username }}</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-sm font-semibold text-gray-600">Email</span>
                    <span class="text-lg text-gray-900">{{ user.email }}</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div id="edit-list-modal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50" style="z-index: 1000;">
    <div class="bg-white p-4 rounded-lg shadow-lg max-w-xs mx-auto sm:m-4">
        <h2 class="text-xl font-bold mb-4">Edit To-do List</h2>
        <form hx-put="{% url 'edit_todo_list' todo_list.pk %}" hx-target="#todo-lists" hx-trigger="submit"
              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            <div class="flex justify-between flex-wrap">
                <input value="{{ todo_list.name }}" name="name" type="text" id="new-list" class="border p-2 w-full mb-2"
                       placeholder="List Name">
                <div class="flex-1 flex justify-between">
                    <div>
                        <button type="submit" id="save-list"
                                class="btn primary px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save
                        </button>
                        <button type="button" id="close-list" hx-delete="{% url 'delete_todo_list' todo_list.pk %}"
                                hx-target="#todo-lists" hx-trigger="click"
                                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete
                        </button>
                    </div>
                    <button x-on:click="showEditModal = false" type="button"
                            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Close
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

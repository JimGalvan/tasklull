<div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-4 rounded-lg shadow-lg max-w-xs mx-auto sm:m-4">
        <h2 class="text-xl font-bold mb-4">Add a new To-do List</h2>
        <form hx-post="{% url 'add_todo_list' %}" hx-target="#todo-lists" hx-on--after-request="this.reset()">
            {% csrf_token %}
            <input name="list_name" type="text" id="new-todo" class="border p-2 w-full mb-2" placeholder="Todo">
            <select name="list_type" id="list-type" class="border p-2 w-full mb-2">
                <option value="ToDoList">Todo</option>
                <option value="FlexList">Flex</option>
            </select>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                    @click="addListModalOpen = false">
                Add
            </button>
            <button type="button" id="close-modal" @click="addListModalOpen = false"
                    class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                Close
            </button>
        </form>
    </div>
</div>
